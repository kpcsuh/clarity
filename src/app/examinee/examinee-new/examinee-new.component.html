<div class="container">

<form (ngSubmit) = "submit()" #examineeForm="ngForm">

  <section class="form-block">
    <label class="required">New Examinee</label>

    <div class="form-group">
      <label class="required" for="firstName">First Name</label>

      <label for="firstName" aria-haspopup="true" role="tooltip" [ngClass] = "(fname.valid || fname.pristine) ? '': 'invalid'" class="tooltip tooltip-validation tooltip-sm" >
      <input id="firstName" type="text" [(ngModel)]="this.examinee.firstName"
             #fname="ngModel"
             name="firstName" placeholder="First Name" required aria-describedby="sizing-addon1" size="35">
             <span class="tooltip-content">
                 First name is required
             </span>
      </label>
    </div>


    <div class="form-group">
    <label for="lastName">Last Name</label>
        <input id="lastName"  type="text" [(ngModel)]="this.examinee.lastName"
               #lname="ngModel"
               name="lastName" placeholder="Last Name" required aria-describedby="sizing-addon1" size="35">
        <div [hidden]="lname.valid || lname.pristine"
             class="alert alert-danger">
            Last Name is required
        </div>
  </div>

  <div class="form-group">
      <label for="middleName">
          Middle Name
      </label>
      <input id="middleName" type="text" [(ngModel)]="this.examinee.middleName"
                 #mname="ngModel"
                 name="middleName" placeholder="Middle Name" aria-describedby="sizing-addon1" size="35">
  </div>

    <div class="form-group">
      <label for="examineeId">Examinee Id</label>
      <input id="e_id" name="e_id" type="text"
             [(ngModel)]="this.examinee.examineeId"
             #eId="ngModel"
             placeholder="Examinee Id" aria-describedby="sizing-addon1" size="35">
    </div>


    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input id="dob" type="date" [(ngModel)]="this.examinee.dob" #dob="ngModel"
             name="dob"
             placeholder="Date of Birth" aria-describedby="sizing-addon1" size="35">
      <div [hidden]="lname.valid || lname.pristine"
           class="alert alert-danger">
          Date of Birth is required.
      </div>
    </div>

    <div class="form-group">
      <label>Gender</label>
      <select id="gender" name="gender" #gender="ngModel"
                 [(ngModel)]="this.examinee.gender"
                 required>
          <option *ngFor="let gender of genderValues" [value]="gender">{{gender}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" class="" type="email"
             [(ngModel)]="this.examinee.email"
             #eId="ngModel"
             placeholder="email" aria-describedby="sizing-addon1" size="35">
    </div>
    <div class="form-group">
      <label for="comments">Comments</label>
      <textarea id="comments"  name ="comments" #commenst="ngModel" [(ngModel)] = "this.examinee.comments"  rows="5" placeholder="Comments ...."></textarea>
    </div>

    <button class="btn btn-primary"  type ="submit" (click) = "opened = true" [disabled] = "!examineeForm.valid">Save</button>
    <button class="btn btn-primary"  type ="submit" (click) = "opened = true" [disabled] = "!examineeForm.valid">Save And Create Examinee Assessment </button>

        <button type="submit" class="btn btn-primary" (click)="opened = false">Save</button>
    </div>
</clr-modal> -->
    </section>
</form>
</div>
